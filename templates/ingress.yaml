{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "practica-final-k8s.fullname" . }}
spec:
  ingressClassName: nginx # Buena pr√°ctica para especificar el controller
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "practica-final-k8s.fullname" . }}
                port:
                  name: http
{{- end }}